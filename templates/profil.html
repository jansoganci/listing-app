<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    
    <!-- CSS Kodunu HTML içine gömüyoruz -->
    <style>
        /* Genel Stil */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Header için stil */
        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Profil sayfası için stil */
        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
            text-align: left;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }

        p a {
            color: #007BFF;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Upper Header (Ana Sayfa ve Profil linkleri) -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('upload') }}">Ana Sayfa</a></li>
                <li><a href="{{ url_for('index') }}">Profil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profil Oluşturma Sayfası -->
    <div class="profile-container">
        <h2>Kullanıcı Hesabı Oluştur</h2>
        <form id="createProfileForm" method="POST" action="/create_profile">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

            <label for="confirm_password">Şifreyi Onayla:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Şifrenizi onaylayın" required>

            <button type="submit">Hesap Oluştur</button>
        </form>

        <p>Zaten bir hesabınız var mı? <a href="{{ url_for('index') }}">Giriş Yap</a></p>
        <p>Şifrenizi mi unuttunuz? <a href="#">Şifremi Unuttum</a></p>
    </div>
</body>
</html>
