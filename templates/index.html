<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header için stil */
        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 100px; /* Header'ın altında yer açmak için */
        }

        h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #criteriaContainer {
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKeyInput = document.getElementById('apiKey');
            const toggleApiKeyButton = document.getElementById('toggleApiKey');
            const saveApiKeyButton = document.getElementById('saveApiKey');
            const platformSelect = document.getElementById('platformSelect');
            const criteriaContainer = document.getElementById('criteriaContainer');
            const saveCriteriaButton = document.getElementById('saveCriteria');

            // API Key'i şifreli göster/gizle
            toggleApiKeyButton.addEventListener('click', function() {
                if (apiKeyInput.type === 'password') {
                    apiKeyInput.type = 'text';
                    toggleApiKeyButton.textContent = 'Hide';
                } else {
                    apiKeyInput.type = 'password';
                    toggleApiKeyButton.textContent = 'Show';
                }
            });

            // API Key'i kaydet
            saveApiKeyButton.addEventListener('click', function() {
                const apiKey = apiKeyInput.value;
                if (apiKey) {
                    alert('API Key saved: ' + apiKey); // Bunu backend'e gönderebilirsin
                }
            });

            // Platform seçildiğinde kriterler alanını göster
            platformSelect.addEventListener('change', function() {
                criteriaContainer.style.display = 'block';
            });

            // Kriterleri kaydet
            saveCriteriaButton.addEventListener('click', function() {
                const criteria = document.getElementById('platformCriteria').value;
                if (criteria) {
                    alert('Criteria saved: ' + criteria); // Bunu backend'e gönderebilirsin
                }
            });
        });
    </script>
</head>
<body>
    <!-- Statik Header -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Ana Sayfa</a></li>
                <li><a href="/profile">Profil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profil Sayfası İçeriği -->
    <div class="profile-container container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <label for="apiKey">API Key:</label>
            <div style="display: flex; align-items: center;">
                <input type="password" id="apiKey" name="apiKey" placeholder="Enter your API Key" required>
                <button type="button" id="toggleApiKey" style="margin-left: 10px;">Show</button>
            </div>
            <button type="button" id="saveApiKey">Save API Key</button>

            <h3>Platform Listing Criteria</h3>
            
            <label for="platformSelect">Select Platform:</label>
            <select id="platformSelect" name="platformSelect" required>
                <option value="" disabled selected>Select a platform</option>
                <option value="etsy">Etsy</option>
                <option value="amazon">Amazon</option>
                <option value="walmart">Walmart</option>
            </select>

            <div id="criteriaContainer" style="display: none;">
                <label for="platformCriteria">Enter Criteria:</label>
                <textarea id="platformCriteria" name="platformCriteria" placeholder="Enter listing criteria"></textarea>
                <button type="button" id="saveCriteria">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
