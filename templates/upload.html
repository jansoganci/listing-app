<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Analyze</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header için stil */
        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="file"], select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result, #trendsVisualization {
            margin-top: 20px;
        }

        #result p {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #keywordAnalysisSection {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Statik Header -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Ana Sayfa</a></li>
                <li><a href="/profile">Profil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Upload Sayfası İçeriği -->
    <div class="container">
        <h1>File Uploader</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="fileInput">Upload your file:</label>
            <input type="file" id="fileInput" name="file" required>

            <label for="platformSelect">Select Platform:</label>
            <select id="platformSelect" name="platform" required>
                <option value="" disabled selected>Select a platform</option>
                <option value="etsy">Etsy</option>
                <option value="amazon">Amazon</option>
                <option value="walmart">Walmart</option>
            </select>

            <label for="geoSelect">Select Region:</label>
            <select id="geoSelect" name="geo" required>
                {% for country in countries %}
                    <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>

            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect" name="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>

            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" placeholder="Enter additional information here..."></textarea>

            <input type="hidden" id="apiKey" name="apiKey">
            <button type="submit">Upload and Analyze</button>
        </form>

        <div id="result">
            <h2>Analysis Result:</h2>
            <p id="outputTitle">Title: </p>
            <p id="outputDescription">Description: </p>
            <p id="outputAltText">Alt Text: </p>
            <p id="outputKeywords">Keywords: </p>
        </div>

        <div id="keywordAnalysisSection" style="display: none;">
            <button id="keywordAnalysisBtn">Keyword Analysis</button>
        </div>

        <div id="trendsVisualization">
            <h2>Google Trends Data:</h2>
            <div id="trendChart"></div>
        </div>
    </div>

</body>
</html>
