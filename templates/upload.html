<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Analyze</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_page_styles.css') }}">
    <script src="{{ url_for('static', filename='main_page_script.js') }}" defer></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Plotly kütüphanesi eklendi -->
    <style>
        /* Genel Stil */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header için stil */
        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="file"], select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result, #trendsVisualization {
            margin-top: 20px;
        }

        #result p {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #keywordAnalysisSection {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('upload') }}">Ana Sayfa</a></li>
                <li><a href="{{ url_for('index') }}">Profil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Upload Sayfası İçeriği -->
    <div class="container">
        <h1>File Uploader</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="fileInput">Upload your file:</label>
            <input type="file" id="fileInput" name="file" required>

            <label for="platformSelect">Select Platform:</label>
            <select id="platformSelect" name="platform" required>
                <option value="" disabled selected>Select a platform</option>
                <option value="etsy">Etsy</option>
                <option value="amazon">Amazon</option>
                <option value="walmart">Walmart</option>
            </select>

            <label for="geoSelect">Select Region:</label>
            <select id="geoSelect" name="geo" required>
                <option value="Worldwide" selected>Worldwide</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="TR">Turkey</option>
                <option value="IN">India</option>
                <option value="RU">Russia</option>
                <option value="IT">Italy</option>
                <option value="ES">Spain</option>
                <option value="NL">Netherlands</option>
                <option value="UA">Ukraine</option>
                <option value="PL">Poland</option>
                <option value="CN">China</option>
                <option value="ID">Indonesia</option>
                <option value="IE">Ireland</option>
            </select>

            <label for="categorySearch">Select Category:</label>
            <div class="dropdown">
                <input type="text" id="categorySearch" placeholder="Search categories...">
                <div id="categoryDropdown" class="dropdown-content">
                    <!-- Category Start -->
                    <select name="categories" id="categoryDropdown">
                        <option disabled selected>Select a Category</option>
                        <!-- Craft Supplies & Tools -->
                        <option disabled>Craft Supplies & Tools</option>
                        <option>Stickers</option>
                        <option>Beads</option>
                        <option>Sewing Supplies</option>
                        <option>Knitting Patterns</option>
                        <option>Embroidery Kits</option>
                        <!-- Jewelry -->
                        <option disabled>Jewelry</option>
                        <option>Necklaces</option>
                        <option>Earrings</option>
                        <option>Bracelets</option>
                        <option>Rings</option>
                        <option>Anklets</option>
                        <!-- Weddings -->
                        <option disabled>Weddings</option>
                        <option>Invitations</option>
                        <option>Thank You Cards</option>
                        <option>Wedding Favors</option>
                        <option>Guest Books</option>
                        <option>Cake Toppers</option>
                        <option>Personalized Gifts</option>
                        <option>Wedding Apparel</option>
                        <!-- Clothing -->
                        <option disabled>Clothing</option>
                        <option>T-Shirts</option>
                        <option>Hoodies</option>
                        <option>Dresses</option>
                        <option>Handmade Clothing</option>
                        <option>Baby Clothing</option>
                        <!-- Accessories -->
                        <option disabled>Accessories</option>
                        <option>Hair Clips</option>
                        <option>Scarves</option>
                        <option>Sunglasses</option>
                        <option>Baby Accessories</option>
                        <option>Belts</option>
                        <!-- Bath & Beauty Products -->
                        <option disabled>Bath & Beauty Products</option>
                        <option>Bar Soaps</option>
                        <option>Lotions</option>
                        <option>Bath Bombs</option>
                        <option>Face Masks</option>
                        <option>Essential Oils</option>
                        <option>Lip Balms</option>
                        <!-- Home & Living -->
                        <option disabled>Home & Living</option>
                        <option>Home Decor</option>
                        <option>Candles</option>
                        <option>Furniture</option>
                        <option>Kitchenware</option>
                        <option>Wall Art</option>
                        <!-- Paper & Party Supplies -->
                        <option disabled>Paper & Party Supplies</option>
                        <option>Invitations</option>
                        <option>Placeholders</option>
                        <option>Party Banners</option>
                        <option>Cake Toppers</option>
                        <option>Printables</option>
                        <!-- Art & Collectibles -->
                        <option disabled>Art & Collectibles</option>
                        <option>Art Prints</option>
                        <option>Sculptures</option>
                        <option>Digital Art</option>
                        <option>Posters</option>
                        <option>Original Paintings</option>
                        <!-- Vintage Items -->
                        <option disabled>Vintage Items</option>
                        <option>Vintage Jewelry</option>
                        <option>Vintage Clothing</option>
                        <option>Vintage Furniture</option>
                        <option>Vintage Memorabilia</option>
                        <option>Vintage Accessories</option>
                        <!-- Personalized Gifts -->
                        <option disabled>Personalized Gifts</option>
                        <option>Custom Jewelry</option>
                        <option>Custom Prints</option>
                        <option>Personalized Mugs</option>
                        <option>Engraved Items</option>
                        <option>Custom Phone Cases</option>
                        <!-- Zero-Waste Products -->
                        <option disabled>Zero-Waste Products</option>
                        <option>Reusable Bags</option>
                        <option>Plant-Based Tools</option>
                        <option>Cloth Towels</option>
                        <option>Bar Soaps (Dish, Hair, Body)</option>
                        <option>Bamboo Products</option>
                        <!-- Pet Supplies -->
                        <option disabled>Pet Supplies</option>
                        <option>Custom Pet Collars</option>
                        <option>Pet Clothing</option>
                        <option>Pet Beds</option>
                        <option>Pet Toys</option>
                        <option>Leashes</option>
                        <!-- Toys & Entertainment -->
                        <option disabled>Toys & Entertainment</option>
                        <option>Wooden Toys</option>
                        <option>Educational Games</option>
                        <option>Board Games</option>
                        <option>Puzzles</option>
                        <option>Stuffed Animals</option>
                        <!-- Bags & Purses -->
                        <option disabled>Bags & Purses</option>
                        <option>Handmade Totes</option>
                        <option>Backpacks</option>
                        <option>Crossbody Bags</option>
                        <option>Laptop Bags</option>
                        <option>Clutches</option>
                        <!-- Books -->
                        <option disabled>Books</option>
                        <option>Fiction</option>
                        <option>Non-fiction</option>
                        <option>Art Books</option>
                        <option>Children's Books</option>
                        <option>Cookbooks</option>
                        <option>Educational Books</option>
                        <!-- Digital Content -->
                        <option disabled>Digital Content</option>
                        <option>E-book</option>
                        <option>PDF Study Notes</option>
                        <option>Digital Art Book</option>
                    </select>
                    <!-- Category End -->
                </div>
            </div>

            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" placeholder="Enter additional information here..."></textarea>

            <input type="hidden" id="apiKey" name="apiKey">
            <button type="submit">Upload and Analyze</button>
        </form>

        <div id="result">
            <h2>Analysis Result:</h2>
            <p id="outputTitle">Title: </p>
            <p id="outputDescription">Description: </p>
            <p id="outputAltText">Alt Text: </p>
            <p id="outputKeywords">Keywords: </p>
        </div>

        <div id="keywordAnalysisSection" style="display: none;">
            <button id="keywordAnalysisBtn">Keyword Analysis</button>
        </div>

        <div id="trendsVisualization">
            <h2>Google Trends Data:</h2>
            <div id="trendChart"></div>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("outputTitle").textContent = `Title: ${data.title}`;
                document.getElementById("outputDescription").textContent = `Description: ${data.description}`;
                document.getElementById("outputAltText").textContent = `Alt Text: ${data.alt_text}`;
                document.getElementById("outputKeywords").textContent = `Keywords: ${data.keywords}`;

                document.getElementById("keywordAnalysisSection").style.display = "block";
            })
            .catch(error => console.error("Error:", error));
        });

        document.getElementById("keywordAnalysisBtn").addEventListener("click", function() {
            const keywords = document.getElementById("outputKeywords").innerText;
            const formData = new FormData();
            formData.append("keyword", keywords);
            formData.append("geo", document.getElementById("geoSelect").value);

            fetch("/analyze_keyword", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const chartData = JSON.parse(data.trend_data);
                const dates = Object.keys(chartData);
                const values = Object.values(chartData);

                const trace = {
                    x: dates,
                    y: values,
                    mode: 'lines',
                    name: 'Trend Over Time'
                };

                const layout = {
                    title: 'Google Trends Over Time',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Interest Over Time' }
                };

                Plotly.newPlot('trendChart', [trace], layout);
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
